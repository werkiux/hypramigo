#=============#
#   MONITOR   #
#=============#===========================================================#
# Ver https://wiki.hyprland.org/Configuring/Monitors/                     #
# Configurar la resolución de pantalla, compensación, escala y monitores, #
# use "hyprctl monitors" para obtener la información.                     #
#=========================================================================#
monitor=,preferred,auto,1
# Configuración para múltiples monitores.
monitor = eDP-1, 1920x1080@144, 0x0, 1 # Monitor Laptop
#monitor = DP-1, 3840x2160@60, 1920x0, 1.2, bitdepth, 10 # Monitor externo
monitor = HDMI-A-1, 3840x2160@60, 1920x0, 1.4 # Monitor externo

# QEMU
#monitor = Virtual-1, 1920x1080@60,auto,1

#=============#
#    EXECS    #
#=============#=========================================#
# Ejecute sus aplicaciones favoritas en el lanzamiento. #
# exec-once = waybar & hyprpaper & firefox              #
#=======================================================#
$scriptsDir = $HOME/.config/hypr/scripts
$themes = $HOME/.config/hypr/themes
#exec-once = waybar
exec-once = $scriptsDir/Startup.sh
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# Fondo de pantalla.
exec-once = swww query || swww init && swww img $HOME/Imágenes/Wallpapers/cat_lofi_cafe.jpg  #Usando swww
#exec-once = swww init
#exec-once = swaybg -m fill -i $HOME/Pictures/wallpapers/Beach-Rock.jpg  #Usando swaybg
#exec-once = $scriptsDir/Wallpaper.sh #Usando swaybg random wallpaper

