#     ENV    #
#============#
# Algunas variables de entorno.
#env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland,xcb
env = WLR_NO_HARDWARE_CURSORS,1
env = XDG_SESSION_TYPE,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = CLUTTER_BACKEND,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

#=============================================#
#   CONFIGURACIÓN DE DISPOSITIVOS DE ENTRADA  #
#=============================================#
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = 0
    left_handed = 0
    follow_mouse = 1
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = false
        disable_while_typing=1
        disable_while_typing=1
        natural_scroll=1 
        clickfinger_behavior=1
        middle_button_emulation=1
        tap-to-click=1
        drag_lock=1
    }

    #sensitivity = 0 # -1.0 - 1.0, 0 significa que no hay modificación.
}

#=================#
#    DECORACIÓN   #
#=================#
general {
    # Ver https://wiki.hyprland.org/Configuring/Variables/ para más información.
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(8839ef) rgb(cba6f7) rgb(ca9ee6) rgb(c6a0f6) 45deg
    col.inactive_border = rgb(6c7086)

    sensitivity=1.00
    apply_sens_to_raw=1
    gaps_in = 4
    gaps_out = 8
    border_size = 4
    resize_on_border = true
 
    layout = dwindle # master or dwindle
}

decoration {
    # Ver https://wiki.hyprland.org/Configuring/Variables/ para más información.
    rounding = 6
    multisample_edges = true
    blur = true
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = true

    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1

  
    drop_shadow=true
    shadow_range=10
    shadow_render_power = 2
    col.shadow = rgb(cba6f7)
    col.shadow_inactive = 0x50000000
}

#=================#
#   ANIMACIONES   #
#=================#
animations {
    # Algunas animaciones por defecto, consulte: https://wiki.hyprland.org/Configuring/Animations/ para más información.
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    
    enabled = true
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # Ver https://wiki.hyprland.org/Configuring/Dwindle-Layout/ para más información.
    pseudotile = true # interruptor maestro para pseudoteselado. La habilitación está vinculada a mainMod + P en la sección de combinaciones de teclas a continuación.
    preserve_split = true # probablemente quieras esto.
    special_scale_factor = 0.8
}

master {
    # Ver https://wiki.hyprland.org/Configuring/Master-Layout/ para más información.
    new_is_master = true
    new_on_top=0
    mfact = 0.5
}

gestures {
    # Ver https://wiki.hyprland.org/Configuring/Variables/ para más información.
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=1 
    workspace_swipe_forever=1
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

binds {
    workspace_back_and_forth=1
    allow_workspace_cycles=1
    pass_mouse_when_bound=0
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    vrr = 2
    enable_swallow = true
    no_direct_scanout = true #for fullscreen games
    focus_on_activate = false
    swallow_regex = ^(foot)$
}

